spring:
  application:
    name: eventty-nextgen
  profiles:
    default: local
    group:
      local:
        - local
        - properties
      test:
        - test
        - properties

  datasource:
    url: ${db.url}
    username: ${db.username}
    password: ${db.password}
    driver-class-name: ${db.driver-class-name}
  data:
    redis:
      client-type: lettuce
      port: 6379
      host: ${redis.host}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${mail.username}
    password: ${mail.password}
    default-encoding: UTF-8
    properties:
      timeout: 5000 # 5ì´ˆ
      starttls.enable: true
      auth: true
      debug: true




