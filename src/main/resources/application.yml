spring:
  application:
    name: eventty-nextgen
  profiles:
    active: local
  datasource:
    url: ${db.url}
    username: ${db.username}
    password: ${db.password}
    driver-class-name: ${db.driver-class-name}
  data:
    redis:
      client-type: lettuce
      port: 6379
      host: ${redis.host}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

